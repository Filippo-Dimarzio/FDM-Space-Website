      z-index: 3;
    }

    .mars-box::before {
      content: "";
      position: absolute;
      top: 25%;
      left: 20%;
      width: 15px;
      height: 15px;
      background-color: #800000;
      border-radius: 50%;
      opacity: 0.8;
    }

    @keyframes marsMove {
      0% { left: 0; }
      100% { left: calc(100% - 80px); }
    }

    .galaxy-center {

    }

    .planet {
      position: absolute;
      width: 40px;
      height: 40px;

      background-position: center;
      border-radius: 50%;

}

@keyframes rotateOrbitReverse {
